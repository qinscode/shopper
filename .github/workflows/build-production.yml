name: EAS Build Production

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all

  # Auto trigger when pushing version tags (e.g., v1.0.0)
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Production APK
    runs-on: ubuntu-latest

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Extract version info
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Extract version from git tag (e.g., v1.0.0 -> 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.version }}" != "" ]]; then
            # Use manually input version
            VERSION="${{ github.event.inputs.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          else
            # Default version
            VERSION="production-$(date +'%Y%m%d')-${GITHUB_SHA:0:7}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          echo "app_name=shopper-production-$VERSION" >> $GITHUB_OUTPUT

      - name: Update app version
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Update version in app.json
          if command -v jq >/dev/null 2>&1; then
            jq --arg version "$VERSION" '.expo.version = $version' app.json > tmp.json && mv tmp.json app.json
            
            # Update Android versionCode (use timestamp for uniqueness)
            VERSION_CODE=$(date +%s)
            jq --arg versionCode "$VERSION_CODE" '.expo.android.versionCode = ($versionCode | tonumber)' app.json > tmp.json && mv tmp.json app.json
          else
            echo "Warning: jq not found, skipping version update"
          fi

      - name: Run linting
        run: npm run lint

      - name: Build Production APK
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'android' }}"
          echo "Building for platform: $PLATFORM"
          eas build --platform $PLATFORM --profile production --non-interactive --wait

      - name: Download APK
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == '' || github.event.inputs.platform == 'all'
        run: |
          # Wait for build completion and download APK
          echo "Fetching build list..."
          BUILD_LIST=$(eas build:list --platform android --limit 1 --json --non-interactive 2>/dev/null || echo "[]")
          echo "Build list response: $BUILD_LIST"

          if [ "$BUILD_LIST" != "[]" ] && [ "$BUILD_LIST" != "" ]; then
            BUILD_URL=$(echo "$BUILD_LIST" | jq -r '.[0].artifacts.buildUrl // empty' 2>/dev/null || echo "")
            if [ "$BUILD_URL" != "" ] && [ "$BUILD_URL" != "null" ]; then
              echo "Downloading APK from: $BUILD_URL"
              curl -L "$BUILD_URL" -o "${{ steps.version.outputs.app_name }}.apk" || echo "Download failed"
              if [ -f "${{ steps.version.outputs.app_name }}.apk" ]; then
                echo "APK downloaded successfully"
                ls -la *.apk
              else
                echo "APK file not found after download"
              fi
            else
              echo "No valid build URL found"
            fi
          else
            echo "No builds found or empty response"
          fi

      - name: Upload APK artifact
        if: (github.event.inputs.platform == 'android' || github.event.inputs.platform == '' || github.event.inputs.platform == 'all') && hashFiles('*.apk') != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.app_name }}
          path: ${{ steps.version.outputs.app_name }}.apk
          retention-days: 30

      - name: Create Release (for git tags)
        if: steps.version.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Release ${{ steps.version.outputs.version }}'
          body: |
            ðŸš€ **Production Release ${{ steps.version.outputs.version }}**

            **Changes in this release:**
            - Build triggered from tag: ${{ github.ref_name }}
            - Platform: ${{ github.event.inputs.platform || 'android' }}
            - Commit: ${{ github.sha }}

            **Download:**
            - ðŸ“± APK file may be attached to this release (if download succeeded)
            - ðŸ”— Always available in [EAS Dashboard](https://expo.dev/)
            - ðŸ“± QR Code and direct download available in the build link above
          files: ${{ steps.version.outputs.app_name }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on commit (for manual builds)
        if: steps.version.outputs.is_release == 'false' && github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ **Production Build Complete!**\n\nVersion: ${{ steps.version.outputs.version }}\nPlatform: ${{ github.event.inputs.platform || 'android' }}\n\nðŸ“± **Download APK:**\n- Go to [Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n- Download from "Artifacts" section\n- ðŸ”— Also available in [EAS Dashboard](https://expo.dev/)`
            });
